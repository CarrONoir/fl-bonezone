<!DOCTYPE html>
<meta charset="UTF-8"> 
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="bonedata.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div id="header">
        <h1>Bone Market Calculator</h1>
        <p id="bonepun">Bonepun</p>
    </div>
    <div id="main">
        <div id="left_bonebook">
            <h2>Book of Bones</h2>
            <hr class="normal">
            <div class="bonecontainer">
                <div class="bonetitle">
                    Frames
                </div>
                <ul class="bonelist" id="frame">
                    
                </ul>
            </div>
            <hr class="normal">
            <div class="bonecontainer">
                <div class="bonetitle">
                    Skulls
                </div>
                <ul class="bonelist" id="skull">
                    <!--<li class="bone"><img class="bonepic" onmouseover="iconBig(this)" onmouseout="iconNormal(this)" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></li>
                    <li class="bone"><img class="bonepic" onmouseover="iconBig(this)" onmouseout="iconNormal(this)" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></li>
                    <li class="bone"><img class="bonepic" onmouseover="iconBig(this)" onmouseout="iconNormal(this)" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></li>-->
                </ul>
            </div>
            <hr class="normal">
            <div class="bonecontainer">
                <div class="bonetitle">
                    Limbs
                </div>
                <ul class="bonelist" id="">
                    
                </ul>
            </div>
            <hr class="normal">
            <div class="bonecontainer">
                <div class="bonetitle">
                    Tails
                </div>
                <ul class="bonelist" id="tail">
                    
                </ul>
            </div>
            <hr class="normal">
            <div class="bonecontainer">
                <div class="bonetitle">
                    Mods
                </div>
                <ul class="bonelist" id="mod">
                    
                </ul>
            </div>
            <hr class="normal">
            <div class="bonecontainer">
                <div class="bonetitle">
                    Finishes
                </div>
                <ul class="bonelist" id="finish">
                    
                </ul>
            </div>
        </div>
        <div id="middle_current">
            <div> <!-- Top line (pvalue, frame, svalue) -->
                <div class="curr_attributes" style="margin-top: .25rem;"> <!-- Top line titles -->
                    <div class="curr_attbox align_left">
                        <span class="middle_current_title1">Value in Pennies</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title1">Frame</span>
                    </div>
                    <div class="curr_attbox align_right">
                        <span class="middle_current_title1">Value in Script</span>
                    </div>
                </div>
                <div class="curr_attributes" style="margin-top: .25rem;"> <!-- Top line pics and values -->
                    <div class="curr_attbox align_left">
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                        <span class="middle_current_title2">0</span>
                    </div>
                    <div class="curr_attbox">
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                    </div>
                    <div class="curr_attbox align_right">
                        <span class="middle_current_title2">0</span>
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                    </div>
                </div>
            </div>
            <hr class="normal" style="margin-bottom: 0.25rem;">
            <div> <!-- Attribute (Am,An,Me,Cc,Im) -->
                <div class="curr_attributes"> <!-- Attribute names -->
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Amalgamy</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Antiquity</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Menace</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Cc-support</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Implausibility</span>
                    </div>
                </div>
                <div class="curr_attributes" style="margin-top: .5rem;"> <!-- Attribute pictures -->
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                </div>
                <div class="curr_attributes" style="margin-top: .25rem;"> <!-- Attribute numbers--> <!-- Don't call me lazy, this is much simpler!-->
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                </div>
            </div>
            <hr class="normal">
            <div> <!-- Skulls and Limbs (Skull,Arm,Leg,Wing,Fin,Tentacle,Tail) -->
                <div class="curr_attributes"> <!--  Skulls and Limbs names -->
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Skull</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Arm</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Leg</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Wing</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Fin</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Tentacle</span>
                    </div>
                    <div class="curr_attbox">
                        <span class="middle_current_title3">Tail</span>
                    </div>
                </div>
                <div class="curr_attributes" style="margin-top: .5rem;"> <!-- Skulls and Limbs pictures -->
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                    <div class="curr_attbox"><img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></div>
                </div>
                <div class="curr_attributes" style="margin-top: .25rem;"> <!-- Skulls and Limbs numbers-->
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                    <div class="curr_attbox">0</div>
                </div>
                <div class="curr_attributes" style="margin-top: .25rem;"> <!-- Skulls and Limbs numbers-->
                    <div class="curr_attbox flex-column">
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                    </div>
                    <div class="curr_attbox flex-column">
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                    </div>
                    <div class="curr_attbox flex-column">
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                    </div>
                    <div class="curr_attbox flex-column">
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                    </div>
                    <div class="curr_attbox flex-column">
                        
                    </div>
                    <div class="curr_attbox flex-column">
                        
                    </div>
                    <div class="curr_attbox flex-column">
                        <img class="bonepic" src="images/bonesmall_ph.png" alt="bonesmall_ph"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="right_sellers">
            <h2>Buyers</h2>
            <hr class="normal">
            <div class="buyers">
                <div class="onebuyer">
                    <img class="profile" src="images/profile_ph.png" alt="profile_ph"/>
                    <div class="buyerinfo">
                        <div class="buyerinfo_line">
                            <b>Name + req</b>
                        </div>
                        <div class="buyerinfo_line">
                            Payouts
                        </div>
                    </div>
                </div>
                <div class="onebuyer">
                    <img class="profile" src="images/profile_ph.png" alt="profile_ph"/>
                    <div class="buyerinfo">
                        <div class="buyerinfo_line">
                            <b>Name + req</b>
                        </div>
                        <div class="buyerinfo_line">
                            Payouts
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
