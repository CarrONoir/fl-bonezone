<!DOCTYPE html>
<meta charset="UTF-8"> 
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div id="header">
        <h1>Bone Market Calculator</h1>
        <p id="bonepun">Bonepun</p>
    </div>
    <div id="main">
        <div id="left_bonebook">
            <h2>Book of Bones</h2>
            <div class="bonecontainer">
                <div class="bonetitle">
                    Type1
                </div>
                <ul class="bonelist">
                    <li class="bone"><img class="bonepic" onmouseover="iconBig(this)" onmouseout="iconNormal(this)" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></li>
                    <li class="bone"><img class="bonepic" onmouseover="iconBig(this)" onmouseout="iconNormal(this)" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></li>
                </ul>
            </div>
            <hr class="normal">
            <div class="bonecontainer">
                <div class="bonetitle">
                    Type2
                </div>
                <ul class="bonelist">
                    <li class="bone"><img class="bonepic" onmouseover="iconBig(this)" onmouseout="iconNormal(this)" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></li>
                    <li class="bone"><img class="bonepic" onmouseover="iconBig(this)" onmouseout="iconNormal(this)" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></li>
                    <li class="bone"><img class="bonepic" onmouseover="iconBig(this)" onmouseout="iconNormal(this)" src="images/bonesmall_ph.png" alt="bonesmall_ph"/></li>
                </ul>
            </div>
        </div>
        <div id="middle_current">
            <h2>Current info</h2>
            <div class="fullw_center">Torso</div>
            <div class="curr_attributes">
                <div class="curr_attbox">Am</div>
                <div class="curr_attbox">An</div>
                <div class="curr_attbox">Me</div>
                <div class="curr_attbox">Cc</div>
                <div class="curr_attbox">Im</div>
            </div>
            <div class="curr_attributes">
                <div class="curr_attbox">0</div>
                <div class="curr_attbox">0</div>
                <div class="curr_attbox">0</div>
                <div class="curr_attbox">0</div>
                <div class="curr_attbox">0</div>
            </div>
            <hr class="normal">
            <h3>Skulls</h3>
            <ul class="bonelisttext">
                <li>Brass</li>
                <li>Horned</li>
            </ul>
            <hr class="normal">
            <h3>Limbs</h3>
            <div class="curr_attributes">
                <div class="curr_attbox">Arms</div>
                <div class="curr_attbox">Legs</div>
                <div class="curr_attbox">Wings</div>
                <div class="curr_attbox">Fins</div>
                <div class="curr_attbox">Tentacles</div>
            </div>
            <div class="curr_attributes">
                <div class="curr_attbox">0</div>
                <div class="curr_attbox">0</div>
                <div class="curr_attbox">0</div>
                <div class="curr_attbox">0</div>
                <div class="curr_attbox">0</div>
            </div>
            <ul class="bonelisttext">
                <li>Fosslimb</li>
                <li>Femur</li>
                <li>Pincer</li>
                <li>Batw</li>
            </ul>
            <hr class="normal">
            <h3>Tails</h3>
        </div>
        <div id="right_sellers">
            <h2>Buyers</h2>
        </div>
    </div>
</body>
